<!DOCTYPE html>
<html>
  <head>
    <title>GAME</title>
    <link rel="shortcut icon" href="img/rps.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <h1>Rock Paper Scissors</h1>
      <button onclick="
      playGame('rock');
      " class="move-button"><img src="img/rock-emoji.png" class="move-icon"></button>

      <button onclick="
      playGame('paper');
      "class="move-button"><img src="img/paper-emoji.png" class="move-icon"></button>

      <button onclick="
      playGame('scissors');
      "class="move-button"><img src="img/scissors-emoji.png" class="move-icon"></button>

      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>

      <button onclick="
          score.wins = 0;
          score.losses = 0;
          score.ties = 0;
          localStorage.removeItem('score');
          updateScoreElement();
      " class="reset-button">Reset Score</button>
        
      <script src="script.js"></script>
  </body>
</html>
